<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="my-4 text-center text-light">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
          <input
            class="m-auto form-control"
            type="text"
            name="search"
            placeholder="搜尋任務"
          />
        </form>
      </header>

      <ul class="mx-auto list-group todos">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <input type="checkbox" />
            <span>學習Vue</span>
          </div>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <input type="checkbox" />
            <span>學習JS</span>
          </div>

          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <input type="checkbox" />
            <span>打工</span>
          </div>

          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="my-4 text-center add">
        <label class="text-light">+添加新任務</label>
        <input class="m-auto form-control" type="text" name="add" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
